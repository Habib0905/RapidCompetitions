apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: habib0905/rapidcomp:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000   # change if your app listens elsewhere
---
apiVersion: v1
kind: Service
metadata:
  name: app-svc
  namespace: production
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000   # pick any in 30000-32767
